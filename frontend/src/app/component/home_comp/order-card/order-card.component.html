<article >
    <div class="hero_container mb-8">
    @for(item of itemsList;track  item._id){
    <div class="foodcard flex shrink-0">
        <div class="card flex flex-row">
        <div class="flex justify-center image pb-4 rounded-md  pt-4 pr-4">
            <img src={{item.image.url}} class="rounded-md card_image">
        </div>
        <div class="content">
        <div class="flex flex-row justify-between mb-5 name_price">
        <div class="name flex justify-start"><a   [href]="['/item/'+item.title+'/'+item.inventory.category]" class="cursor-pointer">{{item.title}}</a></div>
        <div class="price">$ {{item.price.value}} USD</div>
    </div>
        <div class="desc mb-5">{{item.info.description.substring(0,80)}}</div>
        <div class="flex mb-3 gap-5 items-center">
       
        <div class="button_input flex gap-5"><div><input type="number" class="w-14 h-full p-2 ml-2" [value]="quantity" [min]=1  #input></div>
        <button  (click)="cartservice.updateCartItem(item._id,input.value)" (click)="cartservice.openCartToggle()">Add to Cart</button></div>
             
    </div>
    </div>
    </div> 
</div>}
</div>
</article>
